<div class="main_login">

    <div class="login_holder w-100 h-100">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-5 ms-auto form_container">
                    <h4 class="mb-5">Login</h4>
                    <form [formGroup]="loginForm" class="w-75">
                        <div  class="mb-4">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-2">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-5 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="loginForm.invalid" (click)="loginUser()" class="btn btn-primary text-center my-1" type="button">Login</button>
                           <div class="w-100 d-flex justify-content-end"> <span class="me-1">Forgot password?</span> <a class="">Click here</a> </div>
                          </div>
                      </form>
                </div>
            </div>
        </div>

    </div>

</div>
